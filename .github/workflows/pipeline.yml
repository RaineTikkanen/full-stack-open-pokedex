name: Deployment pipeline
env:
  SKIP: ${{ contains(github.event.head_commit.message, '#skip') }}

on:
  push:
    branches:
      - main
  pull_request:    
    branches: [main]    
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build project
        run: npm run build
      - name: Run tests
        run: npm test
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
  fly_deployment:
    if: ${{ (github.event_name == 'push') && (contains(github.event.head_commit.message, '#skip') == false) }}
    name: Deploy app
    needs: simple_deployment_pipeline
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Success notification
        uses: rjstone/discord-webhook-notify@c2597273488aeda841dd1e891321952b51f7996f
        with:
          webhookUrl: ${{ secrets.WEBHOOK_URL }}
          severity: info
          details: 'New version deployed successfully!'
  tag_release:
    if: ${{ (github.event_name == 'push') && (contains(github.event.head_commit.message, '#skip') == false) }}
    needs: simple_deployment_pipeline
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@4ed44965e0db8dab2b466a16da04aec3cc312fd8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch


